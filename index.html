<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e91e63;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Will you be my girlfriend?</h1>
    <button onclick="askForProposal()">Click here to answer</button>

    <div id="message"></div>

    <script>
        function askForProposal() {
            const answer = prompt("Will you be my girlfriend? (Yes/No)");

            const messageElement = document.getElementById("message");

            if (answer.toLowerCase() === "yes") {
                messageElement.textContent = "Yay! We're couple now! üíçüíñ";
                messageElement.style.color = "green";
            } else if (answer.toLowerCase() === "no") {
                messageElement.textContent = "Oh no, maybe next time üò¢";
                messageElement.style.color = "red";
            } else {
                messageElement.textContent = "Answer Please.....";
                messageElement.style.color = "orange";
            }
        }
    </script>

</body>
</html>
